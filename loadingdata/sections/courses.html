<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>ID</th>
                <th>Age</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>
<div class="row">
    <div class="col-md-12 col-md-offset-5">
        <button id="addCourse" href="#myModal" class="btn btn-default" data-toggle="modal">Add Course</button>
    </div>
</div>


 <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Add Course</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal">
              <form class="form-horizontal" id="new_user_form">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Course Code</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="code" placeholder="Course Code">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Course Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" placeholder="Course Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Year</label>
                  <div class="col-sm-10">
                    <select id="year" name="year" class="form-control">
                        <option value="select">Select Year</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Credits</label>
                  <div class="col-sm-10">
                    <select id="credits" name="credits" class="form-control">
                        <option value="select">Select Credits</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Grade Letter</label>
                  <div class="col-sm-10">
                    <select id="grade" name="grade" class="form-control">
                        <option value="select">Select Grade</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="save_user" >Save changes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
